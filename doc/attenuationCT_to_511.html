%% attenuationCT_to_511
% Convert CT/HU values to 511 keV attenuation coefficients (i.e. convert  CT 
% images to PET attenuation images). Uses trilinear interpolation.  Supports any 
% kVp, though kVp values other than 80, 100, 120 or 140 are  interpolated. This 
% is based on [<https://github.com/villekf/OMEGA/wiki/Function-help#references 
% 12>].
##### SOURCE END #####
